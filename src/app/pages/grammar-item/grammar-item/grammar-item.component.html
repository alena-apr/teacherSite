<p>grammar-item works!</p>

<div *ngIf="exercise">
    <h3>{{exercise.title}}</h3>
    <div>{{exercise.difficulty}}</div>

    <br>
    <br>
    <br>
     <form action="" [formGroup]="exerciseForm" (ngSubmit)="onSubmit()">

            <div *ngFor="let el of exercise.text; let i = index">
                {{el.id}}. {{el.transformedText[0]}}
                <input type="text" class="input" id={{i}} formControlName="{{el.id}}" />
                {{el.transformedText[1]}}
                <span *ngIf=" showAnswers && exercise.studentAnswers"
                    [ngClass]="isCorrect ? 'nice' : 'boo'"

                >     OH</span>
                    
            </div>


            <br>
            <br>
            <button type="submit">SHOOOOOt</button>
        </form>
