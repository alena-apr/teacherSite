<div class="auth__wrapper">
    <form class="form" [formGroup]="regForm" (ngSubmit)="onSubmit()">
        <div class="input">
            <div class="input__item">
                <input class="item-input" placeholder="Логин" type="text" id="login" formControlName="login" />
            </div>
            <div class="input__item">
                <input class="item-input" placeholder="Пароль" type="password" id="psw" formControlName="psw" />
            </div>
            <div class="input__item">
                <input class="item-input" placeholder="Повторить пароль" type="password" id="pswRepeat"
                    formControlName="pswRepeat" />
            </div>
            <div class="input__item">
                <input class="item-input" placeholder="E-mail" type="email" id="email" formControlName="email" />
            </div>

            <ng-container
                *ngIf="regForm.controls.psw.touched && regForm.controls.psw.dirty && regForm.controls.psw.errors?.minlength && regForm.controls.psw.errors?.passwordStrength"
                [ngTemplateOutlet]="strongPsw"></ng-container>
            <ng-container *ngIf="!isPswSame" [ngTemplateOutlet]="isSamePsw"></ng-container>
            <ng-container *ngIf="showHttpError" [ngTemplateOutlet]="http"></ng-container>

        </div>



        <button class="btnYellow" type="submit" [disabled]="!regForm.valid">Регистрация</button>
    </form>
</div>

<ng-template #strongPsw>
    <div class="error-warning">
        <p>
            Пароль должен содержать не менее 6 символов, содержать буквы в верхнем и нижнем регистре и число
        </p>
    </div>
</ng-template>
<ng-template #isSamePsw>
    <div class="error-warning">
        Пароли не совпадают
    </div>
</ng-template>
<ng-template #http>
    <div class="error-warning">{{httpError}}</div>
</ng-template>
