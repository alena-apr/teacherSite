<p>grammar works!</p>

<div class="conteiner main-content">

    <input type="text" class="input" #grammarSearchByTitle>


    @if(grammarExs && grammarExs.length > 0) {
    @for(exercise of grammarExs; track exercise) {
    <div class="card" (click)="goToExercisePage(exercise)">
        <h3>{{exercise.title}}</h3>
        <h3>{{exercise.difficulty}}</h3>
    </div>
    }
    }
    @else {
    <div>
        No exercise found
    </div>
    }

</div>
